<dom-module id="plain-text">

  <style>
    :host {
      display: inline-block;
    }
    #container {
      width: 100%;
      height: 100%;
      overflow: auto;
      position: relative;
      text-align: left;
    }
    p {
      padding-right: .5em;
    }
  </style>

  <template>
    <div id="container"><p>{{data}}</p></div>
  </template>

  <script>
    Polymer({
      is: 'plain-text',
      behaviors: [Polymer.InteractionBehavior],
      fileLocation: 'http://apfel.informatik.tu-chemnitz.de/polymer/polymer-examples/plain-text-element.html',
      properties: {
        data: {
          type: Object,
          notify: true,
          reflectToAttribute: true
        }
      }
    });
  </script>

</dom-module>
