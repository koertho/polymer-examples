<polymer-element name="wikipedia-extract" attributes="query">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      :host #container {
        width: 100%;
        height: 100%;
        overflow: auto;
        position: relative;
      }
    </style>
    <div id="container"></div>
  </template>
  <script defer src="../SmartComposition/xhrq.js"></script>
  <script>
    Polymer({
      isSmartComponent: true,
      publish: {
        query: { reflect: true }
      },
      queryChanged: function() {
        var _this = this;
        window.xhrq.get('http://en.wikipedia.org/w/api.php?action=query&redirects', function(data) {
          var extract = data.query.pages[Object.keys(data.query.pages)[0]].extract;
          if (!extract) return;
          _this.$.container.innerHTML = extract;
        }, {
          titles: this.query,
          prop: 'extracts',
          exintro: '',
          format: 'json'
        }, 'json');
      },
      created: function() {
        this._pubsub_subscribe('wiki', this.queryReceived);
      },
      queryReceived: function(message) {
        if (typeof message.data === 'string') this.query = message.data;
      }
    });
  </script>
</polymer-element>
