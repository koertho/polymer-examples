<dom-module id="my-counter">

  <style>
    :host {
      display: inline-block;
    }
  </style>

  <template>
    <div id="label"><content></content></div>
    Value: <span id="counterVal">{{counter}}</span><br>
    <button on-tap="increment">Increment</button>
  </template>

  <script>
    Polymer({
      is: 'my-counter',
      fileLocation: 'http://apfel.informatik.tu-chemnitz.de/polymer/polymer-examples/my-counter-element.html',
      properties: {
        counter: {
          type: Number,
          value: 0,
          notify: true,
          reflectToAttribute: true
        }
      },
      counterChanged: function() {
        this.$.counterVal.classList.add('highlight');
      },
      increment: function() {
        this.counter++;
      }
    });
  </script>

</dom-module>
