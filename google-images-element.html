<polymer-element name="google-images" attributes="query">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      :host #container {
        width: 100%;
        height: 100%;
        overflow: auto;
        position: relative;
      }
    </style>
    <div id="container"></div>
  </template>
  <script defer src="../SmartComposition/xhrq.js"></script>
  <script>
    Polymer({
      isSmartComponent: true,
      publish: {
        query: { reflect: true }
      },
      queryChanged: function() {
        var _this = this;
        window.xhrq.get('https://ajax.googleapis.com/ajax/services/search/images?v=1.0', function(data) {
          var content = [];
          if (data.responseData) {
            data.responseData.results.forEach(function(result) {
              content.push('<img style="width:100%;" src="' + result.url + '" onerror="this.parentNode.removeChild(this);">');
            });
          }
          _this.$.container.innerHTML = content.join('');
        }, { q: this.query }, 'json');
      },
      created: function() {
        this._pubsub_subscribe('image', this.queryReceived);
      },
      queryReceived: function(message) {
        if (typeof message.data === 'string') this.query = message.data;
      }
    });
  </script>
</polymer-element>
